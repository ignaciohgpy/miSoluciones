        <thead>
            <tr>
                <th data-field="numero" data-editable="true">NÃºmero</th>

                <th data-field="id" data-editable="true">Solucionado</th>

            </tr>
        </thead>
        <tbody>

                <td >{{ u.problemaLibro }}</td>
                <td>{{ u.problemaTema }}</td>
                <td>{{ u.problemaSolucionadoPor }}</td>

            </tr>
            {% endfor %}

            <tr>

                <th>Libro</th>

            </tr>
